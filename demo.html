<html>
  <head>
    <title>Leaflet</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <link rel="stylesheet" href="http://raw.github.com/jacobtoye/Leaflet.draw/master/dist/leaflet.draw.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
        <link rel="stylesheet" href="http://raw.github.com/jacobtoye/Leaflet.draw/master/dist/leaflet.draw.ie.css" />
    <![endif]-->

    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="http://raw.github.com/jacobtoye/Leaflet.draw/master/dist/leaflet.draw.js"></script>

    <script src="Leaflet.widget/Leaflet.select.js"></script>
    <script src="Leaflet.widget/Leaflet.widget.js"></script>
    <link rel="stylesheet" href="Leaflet.widget/Leaflet.select.css" />
    <link rel="stylesheet" href="Leaflet.widget/Leaflet.widget.css" />
    <!-- <script src="Leaflet.widget/Leaflet.widget.min.js"></script> -->
    <!-- <link rel="stylesheet" href="Leaflet.widget/Leaflet.widget.min.css" /> -->
  </head>
  <body>
    <div style="width:100%; height:500px" id="leaflet-widget-map"></div>
    <form id='leaflet-widget-form'>
      <textarea style="width:400px; height:150px" id='leaflet-widget-input'>
{
  "type": "MultiPolygon",
  "coordinates": [
    [
      [[102.0, 2.0], [103.0, 2.0], [103.0, 3.0], [102.0, 3.0], [102.0, 2.0]]
    ],
    [
      [[100.0, 0.0], [101.0, 0.0], [101.0, 1.0], [100.0, 1.0], [100.0, 0.0]]
    ]
  ]
}
      </textarea>
      <input type='submit' />
    </form>
    <script type='text/javascript'>
      var map = L.map('leaflet-widget-map', {
            center: [0.0, 100.0],
            zoom: 5,
            layers: [L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')],
            widget: { attach: 'leaflet-widget-input' },
            select: true
          });
      map.widget.enable();

      var form = L.DomUtil.get('leaflet-widget-form');
          L.DomEvent.on(form, 'submit', map.widget.write, map.widget);
          L.DomEvent.on(form, 'submit', L.DomEvent.preventDefault);
    </script>
  </body>
</html>
